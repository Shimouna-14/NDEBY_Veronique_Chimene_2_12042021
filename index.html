<!DOCTYPE html>
<html lang="fr">

<head>
    <title> Reservia </title>
	<meta charset= "utf-8">
    <link rel="stylesheet" href="css/reservia.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/fb184dc49d.js" crossorigin="anonymous"></script>
</head>

<body>
    
<!-- Header -->
    <header>
		<img id="Reservia" src="img/Reservia.svg" alt="Reservia">
		
		<nav>
			<ul>
				<li>Hébergements</li>
				<li>Activités</li>
				<li id="sign"><strong>S'inscrire</strong></li>
			</ul>
		</nav>
	</header>

<!-- Central container -->
    <div id="container">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p id="text">En plein centre ville ou en pleine nature</p>

<!-- Research bar-->
        <div id="research">	
            <span id="maps"><i class="fas fa-map-marker-alt"></i></span>
            <input type="search" id="search" name="city">
            <input type="button" id="button" value="Rechercher">
        </div>
        
<!-- Filter -->     
        <div id="filter">
            <p><strong>Filtres</strong></p>

			<div class="bloc" id="money">
				<span class="icon"><i class="fas fa-money-bill-wave"></i></span>
				<p><strong>Économique</strong></p>
            </div>
				
			<div class="bloc" id="child">
				<span class="icon"><i class="fas fa-child"></i></span>
				<p><strong>Familial</strong></p>
			</div>

			<div class="bloc" id="heart">
				<span class="icon"><i class="fas fa-heart"></i></span>
				<p><strong>Romantique</strong></p>
			</div>

			<div class="bloc" id="dog">
				<span class="icon"><i class="fas fa-dog fa"></i></span>
				<p><strong>Animaux autorisés</strong></p>
			</div>
        </div>
    
    </div>



</body>



</html>
